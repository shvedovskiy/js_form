<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#"
          method="POST"
          class="validate form"
          autocomplete="off">
        <fieldset class="form__fieldset">
            <label class="form__field">
                Name:
                <input type="text"
                       id="name"
                       name="name"
                       class="form__input"
                       required
                />
            </label>
            <label class="form__field">
                Email:
                <input type="email"
                       id="email"
                       name="email"
                       class="form__input"
                       title="The domain portion of the email address is invalid (the portion after the @)."
                       pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
                       required
                />
            </label>
            <label class="form__field">
                URL:
                <input type="url"
                       id="url"
                       name="url"
                       class="form__input"
                       title="The URL is a missing a TLD (for example, .com)."
                       pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))\.?)(?::\d{2,5})?(?:[/?#]\S*)?$"
                       required
                />
            </label>
            <span class="form__label">Radio Buttons:</span>
            <label class="form__field-radio">
                <input type="radio"
                       id="radio-1"
                       name="radio"
                       class="form__input_radio"
                       required
                />
                First radio button (Yes)
            </label>

            <label class="form__field-radio">
                <input type="radio"
                       id="radio-2"
                       name="radio"
                       class="form__input_radio"
                       required
                />
                Second radio button (No)
            </label>

            <div class="form__actions">
                <input type="submit"
                       id="submit"
                       class="button button-primary"
                       value="Submit"
                />
                <div id="feedback"
                     class="form__feedback"
                     aria-live="assertive"
                     role="alert"
                ></div>
            </div>
        </fieldset>
    </form>

    <!-- Полифилл для браузеров без поддержки свойства validity: -->
    <!-- <script src="js/customValidity.js"></script> -->
    <script src="js/formValidation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
    <script src="js/Form.js"></script>
</body>
</html>
